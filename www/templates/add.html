  <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Creat Event</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
	    		<input type="text" placeholder="Title" ng-model="eventobj.title">
	  			</label>
	  
            <br/>

			 <div  class="item item-input" style="width:100%;height:40px" placeholder="Start Time" ion-datetime-picker ng-model="eventobj.startTime">
	
				<span ng-hide="eventobj.startTime"> Start time </span>
			 	    {{eventobj.startTime| date: "yyyy-MM-dd H:mm:ss"}}

			  </div>

			 	 <br/>

		       <div  class="item item-input" style="width:100%;height:40px" placeholder="End Time" ion-datetime-picker ng-model="eventobj.endTime">
			       	<span ng-hide="eventobj.endTime"> End time </span>
			       	    {{eventobj.endTime| date: "yyyy-MM-dd H:mm:ss"}}

		       </div>

            <button class="button button-full button-balanced" ng-click="addEvents(eventobj)">Create Event</button>
          </div>
        </ion-content>
      </ion-modal-view>

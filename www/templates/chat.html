								    <small>{{ humanize(msg.time) }}</small>	
								  </div>
								</div>
						</span>



						<span ng-if="!isNotCurrentUser(msg.user)">
					
								<div class="talk-bubble tri-right round left-in">

								  <div class="talktext">
								  	<b>{{msg.user}}</b>
								    <p>{{msg.text}}</p>
								    <small>{{ humanize(msg.time) }}</small>	
								  </div>
								</div>
						</span>


					
		    	</div>
	    	</div>
	    </li>
	</div>	

	<div class="card" ng-if="!chatCtrl.messages.length">
	  <div class="item item-text-wrap">
	    No messages yet.
	  </div>
	</div>

  </ion-content>


<footer class="bar bar-footer bar-positive item-input-inset has-content">
    <label class="item-input-wrapper">
      <input type="text" id="message" name="message" ng-model="chatCtrl.message" placeholder="Type message">
    </label>
   	<a class="button button-icon icon ion-android-send" ng-click="sendTextMessage()"></a>
</footer>

</ion-view>
